    <!--------------------------------body   --------------------------------------------->
    <div class="container1">
       
        <form>
            <h2>Personal Information</h2>
            <div class="form-group1">
                <label for="title">Title:</label>
                <select id="title1" name="title">
                    <option value="mr">Mr.</option>
                    <option value="mrs">Mrs.</option>
                    <option value="ms">Ms.</option>
                </select>
            </div>
            <div class="form-group1">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name1" name="first_name" required>
            </div>
            <div class="form-group1">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name1" name="last_name" required>
            </div>
            <div class="form-group1">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone1" name="phone" required>
            </div>
            <div class="form-group1">
                <label for="address">Address:</label>
                <textarea id="address1" name="address" rows="4" required></textarea>
            </div>
            <div class="form-group1">
                <label>Would you like to receive a thank you letter?</label>
                <div class="checkbox-group1">
                    <label><input type="radio" name="thank_you_letter" value="yes"> Yes</label>
                    <label><input type="radio" name="thank_you_letter" value="no"> No</label>
                </div>
            </div>
            <div class="form-group1">
                <label for="how_found">How did you find us?</label>
                <select id="how_found1" name="how_found" required>
                    <option value="social_media">Social Media</option>
                    <option value="friend">Friend/Family</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group1">
                <label>
                    <input type="checkbox" name="agree_terms" required> I agree with all terms and conditions</label>
            </div>
            <div class="form-group1">
                <button type="submit" class="btn1">Submit</button>
            </div>
            
        </form>
    </div>
